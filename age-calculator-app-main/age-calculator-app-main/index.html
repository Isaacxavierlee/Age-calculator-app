<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <script>src="confetti.js"defer></script>
  <title>Frontend Mentor | Age calculator app</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
<div class="can">
  <canvas class="confetti" id="canvas"></canvas>
</div>
  
<main>
 <div class="container">
    <div class="form">
      <div class="form-group">
        <label for ="day">DAY</label>
          <input type="text" id="day" name="day" placeholder="DD">
        <span class="error day-error"></span>
      </div>
      
      <div class="form-group">
        <label for ="day">MONTH</label>
          <input type="text" id="month" name="month" placeholder="MM">
        <span class="error month-error"></span>
      </div>

      <div class="form-group">
        <label for ="day">YEAR</label>
          <input type="text" id="year" name="year" placeholder="YYYY">
        <span class="error year-error"></span>
      </div>
     </div>
</main>
 
    <div class="btn">
    <img src="/static/icon-arrow.svg">
      <span></span>
          </div>
  <div class="result"></div>
       <h1>
      <span class="year-result">--</span>years</h1>   
      <span class="year-result">--</span>months</h1>  
      <span class="year-result">--</span>days</h1>      
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="age-calculator-app.isaaclee68.repl.co">Isaac Xavier</a>.
  </div>
</body>
</html>
